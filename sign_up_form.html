<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./sign-up-form-script.js" defer></script>
    <link rel="stylesheet" href="sign_up_form_styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div id="tinted">
                <img src="./odin-lined.png" alt="The Odin Project Logo" id="logo">
                <p>Odin</p>
            </div>
        </div>
        <div class="right">
            <div class="title-text">
                <p id="big_chunk">This is not real online service! You know you need something like this in Your life
                    to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> You want this!</p>

            </div>
            <div class="form-container">
                <form action="#">
                    <h1>Let's do this!</h1>
                    <div class="form-input">
                        <div class="form-div" id="name-div">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name" required minlength="2" maxlength="10">
                        </div>
                        <div class="form-div" id="surname-div">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" required minlength="2" maxlength="10">
                        </div>
                        <div class="form-div" id="email-div">
                            <label for="mail">Email:</label>
                            <input type="email" name="mail" id="mail" required>
                        </div>
                        <div class="form-div" id="phone-div">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" name="phone" id="phone" required minlength="11" maxlength="15">
                        </div>
                        <div class="form-div" id="password-div">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" required minlength="6">
                        </div>
                        <div class="form-div" id="confirm-password-div">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="confirm_password" required minlength="6">
                        </div>
                    </div>
                    <div class="right-bottom">
                        <button type="submit" id="submit-button">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
