<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="sign_up_form_styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div id="tinted">
                <img src="./odin-lined.png" alt="The Odin Project Logo" id="logo">
                <p>Odin</p>
            </div>
        </div>
        <div class="right">
            <div class="title-text">
                <p id="big_chunk">This is not real online service! You know you need something like this in Your life
                    to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> You want this!</p>
                <p>Let's do this!</p>
            </div>
            <div class="form-container">
                <form action="/my-form-validation-page">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="mail">Email:</label>
                    <input type="email" name="mail" id="mail">
                    <label for="phone">Phone Number:</label>
                    <input type="number" name="phone" id="phone">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
